<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js" charset="utf-8"></script>
    <script src="etf.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const ethEnabled = () => {
          if (window.ethereum) {
            window.web3 = new Web3(window.ethereum);
            window.ethereum.enable();
            return true;
          }
          return false;
        }
        if(!ethEnabled()){
          alert("web3 not connected! check metamask");
        }
        else if(window.ethereum.networkVersion != 3) {
          alert("change network to ropsten" + window.ethereum);
        }
        else {
          setContract();
        }
      });


    </script>
  </head>
  <body>
    <nav style="display: flex; align-items: center; justify-content: center;">
      <ul>
        <li>Home</li>
        <li><a href="status.html">Status</a></li>
        <li><a href="logs.html">Logs</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
    <div style="display: flex; align-items: center; justify-content: center;">
      <div>
        <div class="" style="width:448px; float:left">
          <form id="purchaseForm">
            <header>
              <h3> Purchase ETF</h3>
            </header>
            <label>BaseCoin Amount</label> <input id="tokenAmount" style="width:400" type="text" class="amount" />
            <button onclick="purchase()" type="button">Purchase</button>
            <header>
              <h3> Sell ETF</h3>
            </header>
            <label>cETF amount</label> <input id="cETFAmount", style="width:400" type="text" class="cETFAmount" />
            <button onclick="sell()" type="button" >Sell</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
